<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R&R Login</title>
    <link rel="stylesheet" href="./login-register.css">
    <link rel="stylesheet" href="../../general/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container_lr">
        <figure class="logo">
            <img src="../../assets/logo.png" alt="Logo">
        </figure>

        <main class="main_lr main_login">
            <header class="form_titulo">
                <h1>Login</h1>
                <p>Digite os seus dados de acesso nos campos abaixo.</p>
            </header>
            <form class="form_lr" id="userFormLogin" action="/validate-user" method="post">
                <div class="form_inputs">
                    <div class="grupo_input">
                        <label for="emailInput">E-mail</label>
                        <input type="text" name="email" id="input_email" placeholder="Digite o seu email" oninput="emailValidateLogin()">
                    </div>
                    <div class="grupo_input">
                        <label for="inputSenha">Senha</label>
                        <input type="password" name="senha" id="input_senha" placeholder="Digite a sua senha" oninput="senhaValidateLogin()">
                    </div>
                </div>
            </form>
            <div class="caixa_adicionais">
                <button type="button" onclick="location.href='./register.html'">Cadastrar agora</button>
            </div>
            <div class="caixa_confirmar">
                <button type="button" onclick="submitForm('userFormLogin')">ACESSAR</button>
            </div>
        </main>

</body>
</html>
