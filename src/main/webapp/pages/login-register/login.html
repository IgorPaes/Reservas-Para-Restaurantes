<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R&R Login</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <link rel="stylesheet" href="/pages/login-register/login-register.css">
    <link rel="stylesheet" href="/geral/geral.css">

    <script src="/pages/login-register/login-register.js" defer></script>
</head>
<body>
    <div class="container_lr">
        <figure class="logo">
            <a href="../home/home.html">><img src="../../assets/logo.png" alt="Logo"></a>
        </figure>
        <main class="main_lr main_login">
            <header class="form_titulo">
                <h1>Login</h1>
                <p>Digite os seus dados de acesso nos campos abaixo.</p>
            </header>
            <form class="form_lr" id="userFormLogin" action="/validate-user" method="post">
                <div class="form_inputs">
                    <div class="grupo_input">
                        <label for="input_email">E-mail</label>
                        <input type="text" name="email" id="input_email" placeholder="Digite o seu email" oninput="emailValidateLogin()">
                    </div>
                    <div class="grupo_input">
                        <label for="input_senha">Senha</label>
                        <input type="password" name="senha" id="input_senha" placeholder="Digite a sua senha" oninput="senhaValidateLogin()">
                    </div>
                </div>
            </form>
            <div class="caixa_adicionais">
                <button type="button" onclick="location.href='./register.html'">Cadastrar agora</button>
            </div>
            <div class="caixa_confirmar">
                <button type="button" onclick="submitForm('userFormLogin')">ACESSAR</button>
            </div>
        </main>

</body>
</html>
