<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R&R Register</title>
    <link rel="stylesheet" href="./login-register.css">
    <link rel="stylesheet" href="../../general/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="container_registro">
        <figure class="logo">
            <img src="../../assets/logo.png" alt="Logo">
        </figure>

        <main class="main_registro">
            <header class="form_titulo">
                <h1>Cadastro</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
            </header>
            <form class="form_registro" action="">
                <div class="form_inputs">
                    <div class="grupo_input">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="input_nome" placeholder="Digite o seu nome">
                    </div>
                    <div class="grupo_input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="input_email" placeholder="Digite o seu e-mail">
                    </div>
                    <div class="grupo_input">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="input_cpf" placeholder="Digite o seu cpf">
                    </div>
                    <div class="grupo_input">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="input_telefone" placeholder="Digite o seu telefone">
                    </div>
                    <div class="grupo_input">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="input_senha" placeholder="Digite a sua senha">
                    </div>
                    <div class="grupo_input">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" name="confirmarSenha" id="input_confirmarSenha" placeholder="Digite a sua senha novamente">
                    </div>
                </div>
            </form>
            <div class="caixa_adicionais">
                <button type="button">Fazer login</button>
            </div>
            <div class="caixa_confirmar">
                <button type="button">ACESSAR</button>
            </div>
        </main>
