<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reservas.css">
    <link rel="stylesheet" href="../../general/style.css">


    <title>Reservas</title>
</head>

<body>
    <div class="back">
        <header>
            <figure class="logo">
                <img src="../../assets/logo.png" alt="Logo">
            </figure>
        </header>
    
        <main>
            <div class="form-container">
                <form class="form-reserve">
                    <div class="form-header">
                        <h1>FAÇA SUA RESERVA</h1>
                    </div>
    
                    <div class="section">
                        <h2>INFORMAÇÕES DO RESPONSÁVEL</h2>
                        <div class = "line"> 
                        </div>
                        <div class="input_group">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="txtname" placeholder="Digite seu nome">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" id="txttelefone" placeholder="Digite seu telefone">
                        </div>
                        <div class="input_group">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="txtemail" placeholder="Digite seu e-mail">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="txtcpf" placeholder="Digite seu cpf">
                        </div>
                    </div>
                    <div class="section">
                        <h2>INFORMAÇÕES DA RESERVA</h2>
                        <div class = "line">
                            
                        </div>
                        <input type="date" name="data">
                        <input type="time" name="horario">
                        <select name="quantidade_pessoas">
                        </select>
                        <textarea name="comentario" placeholder="Comentário"></textarea>
                    </div>
                    <div class="buttons">
                        <button type="reset">CANCELAR</button>
                        <button type="submit">CONFIRMAR RESERVA</button>
                    </div>
                </form>
    
            </div>
    
        </main>
    </div>



</body>

</html>
