<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reservas.css">
    <link rel="stylesheet" href="../../general/style.css">
    <link rel="stylesheet" href="../../general/reset.css">


    <title>Reservas</title>
</head>

<body>
    <div class="back">
        <header>
            <figure class="logo">
                <img src="../../assets/logo.png" alt="Logo">
            </figure>
        </header>
        <main class="form_container">
            <form class="form_reserve">
                <div class="form_header">
                    <h1>FAÇA SUA RESERVA</h1>
                </div>
                <div class="section">
                    <h2>INFORMAÇÕES DO RESPONSÁVEL</h2>
                    <div class="line">
                    </div>
                    <div class="form_inputs">
                        <div class="grupo_input">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="input_nome" placeholder="Digite o seu nome">
                        </div>
                        <div class="grupo_input">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="input_telefone" placeholder="Digite o seu telefone">
                        </div>
                        <div class="grupo_input">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="input_email" placeholder="Digite o seu e-mail">
                        </div>
                        <div class="grupo_input">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="input_cpf" placeholder="Digite o seu cpf">
                        </div>
                    </div>
                </div>
                <div class="section">
                    <h2>INFORMAÇÕES DA RESERVA</h2>
                    <div class="line">

                    </div>
                    <label for="datas">DATAS</label>
                    <input type="date" name="data">
                    <label for="horarios">HORÁRIOS</label>
                    <input type="time" name="horario">
                    <label for="n_pessoas">Nº DE PESSOAS</label>
                    <select name="n_pessoas">
                    </select>
                    <textarea name="comentario" placeholder="Comentário"></textarea>


                    <div class="buttons">
                        <button type="reset">CANCELAR</button>
                        <button type="submit">CONFIRMAR RESERVA</button>
                    </div>
                </div>
            </form>


        </main>
    </div>

</body>

</html>
